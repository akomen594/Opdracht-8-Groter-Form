<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <header><h1>Zon Zee Strand</h1></header>
      <main></main>
      

      <form action="contact.html"method="POST" data-netlify="true"enctype="multipart/form-data">
          <h3>Inschrijfformulier</h3>
          <label for="Naam">Naam</label>
          <input type="text"id="Naam">
          <label for="Achternaam">Achternaam</label>
          <input type="text"id="Achternaam">
          <label for="Leeftijd">Leeftijd</label>
          <input type="text"id="Leeftijd">
          <label for="Email">Email</label>
          <input type="text"id="Email"> 
          <label for="Telefoon">Telefoon</label>
          <input type="text"id="Telefoon">
          <label for="Geboortedatum">Geboortedatum</label>
          <input type="text"id="Geboortedatum">

        <div class="radio">
              <name>Gender:</name>
              <div class="wrapper1">
                <input class="radio__input1"type="radio" value="Man"name="radio"id="radio1">
                <label class="radio__label1"for="radio1">Man</label>
                <input class="radio__input2"type="radio" value="Vrouw"name="radio"id="radio2">
                <label class="radio__label2"for="radio2">Vrouw</label>
              </div>
            </div>
          <div class="checkbox">
              <name>Favoriete Cuisine:</name>
              <div class="wrapper2"><input class="checkbox1"type="checkbox"id="checkbox1">
              <label class="checkbox1"for="checkbox1">Frans</label>
              <input class="checkbox2"type="checkbox"id="checkbox2">
              <label class="checkbox2"for="checkbox2">Italiaans</label>
              <input class="checkbox3"type="checkbox"id="checkbox3">
              <label class="checkbox3"for="checkbox3">Spaans</label>
              <input class="checkbox4"type="checkbox"id="checkbox3">
              <label class="checkbox4"for="checkbox4">Arabisch</label>
            </div>
          </div>

          <div class="colorpicker">
            <label for="favcolor">Favoriete kleur schort:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
            </div>
          <div class="biografie">
             <label for="message">Biografie</label>
             <textarea id="message"></textarea>
            </div>
          <div class="file">
              <label for="file">File:</label>
              <input id="file"type="file"name="file">
            </div>
          <div class="URL">
              <label for="url">URL:</label>
              <input id="url"name="url"id="url">
            </div> 
            
          <div class="reset">
              <button type="reset">Reset</button>
            </div>
          <div class="submit">
            <button type="submit">Verstuur</button>
            </div>    
      </form>  

     <footer>
        <a href="index.htm"><h4>Home</h4></a>  
      </footer>
